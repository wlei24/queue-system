server:
  port: 8761
spring:
  application:
    name: eureka-server
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      service-url:
        defaultZone: http://localhost:${server.port}/eureka/
  server:
    enable-self-preservation: true
    renewal-percent-threshold: 0.49
  instance:
    lease-renewal-interval-in-seconds: 30
    hostname: localhost